<div class="container mt-5">
    <h2>Book Appointment</h2>
    <!-- show error message -->
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
       <!-- data inserted -->
      <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

  <form [formGroup]="userForm" >
    <div class="col-lg-4 mt-2">
        <input type="text"  class="form-control" formControlName="pname" placeholder="Enter Patient Name">
    </div>
      <div class="col-lg-4 mt-2">
        <input type="text"  class="form-control" formControlName="Gender" placeholder="Enter Gender">
      </div>
      <div class="col-lg-4 mt-2">
        <input type="number" class="form-control" formControlName="age" placeholder="Enter Age">
      </div>
      <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="symptoms" placeholder="Symptoms ">
      </div>
      <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="Patient_History" placeholder="History if any ">
      </div>
      <div class="col-lg-4 mt-2">
        <input type="number" class="form-control" formControlName="Phone_no" placeholder="Enter Phone Number ">
      </div>
      <div class="col-lg-4 mt-2">
        <input type="text" class="form-control" formControlName="Emergency_call" placeholder="Emergency call ">
      </div>
      <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()">
          <button class="btn btn-primary btn-sm">Create</button>
      </div>
  </form>
  
</div>
