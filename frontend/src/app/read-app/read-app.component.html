<div class="container mt-5">
    <h3>Fixed Appointments</h3>
     <!-- show massage -->
     <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>{{successmsg}}</strong> 
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div>
 
     <table class="table ">
         <thead>
           <tr>
             <th scope="col">Dname</th>
             <th scope="col">Pname</th>
             <th scope="col">Specialities</th>
             <th scope="col">Schedule</th>
             <th scope="col">Fees</th>
             
           </tr>
         </thead>
         <tbody>
           <tr *ngFor='let us of readData'>
             <td>{{us.Dname}}</td>
             <td>{{us.pname}}</td>
             <td>{{us.Specialities}}</td>
             <td>{{us.Schedule}}</td>
             <td>{{us.Fees}}</td>
             <td>
               <button class="btn btn-sm btn-danger" (click)="deleteID(us.id)">Delete</button>
                 &nbsp;
               
             </td>
           </tr>
           
         </tbody>
       </table>
       
 </div>
